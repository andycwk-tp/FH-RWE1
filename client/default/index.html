<link rel="stylesheet" href="styles/screen.css" type="text/css" media="screen" />

<header>
	<h1>Report Graffiti</h1>
</header>
<section id="body-content">
	<form>
		<div class="form-block">
			<input type="text" name="firstName" autofocus="autofocus" required="required" placeholder="First Name"/>
		</div>
		<div class="form-block">
			<input type="text" name="lastName" required="required" placeholder="Last Name"/>
		</div>
		<div class="form-block">
			<input type="email" name="emailAddress" required="required" placeholder="Email address" />
		</div>
		<div class="form-block">
			<input type="number" name="contactNumber" placeholder="Contact Number"/>
		</div>
		<div class="form-block">
			<textarea name="reportDescription" rows="4" required="required" placeholder="Describe the graffiti"></textarea>
		</div>
		<div class="form-block">
			<input type="submit" value="Send my report" name="submit" />
		</div>
	</form>
</section>
