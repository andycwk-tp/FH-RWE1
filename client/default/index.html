<header>
	<h1>Report Graffiti</h1>
</header>
<section>
	<form>
		<div class="form-block">
			<label>
				First Name
				<input type="text" name="firstName" autofocus="autofocus" required="required" />
			</label>
		</div>
		<div class="form-block">
			<label>
				Last Name
				<input type="text" name="lastName" autofocus="autofocus" required="required" />
			</label>
		</div>
		<div class="form=block">
			<label>
				Email Address
				<input type="email" name="emailAddress" required="required" />
			</label>
		</div>
		<div class="form-block">
			<label>
				Contact Number
				<input type="number" name="contactNumber" />
			</label>
		</div>
		<div class="form-block">
			<label>
				Describe the Graffiti
				<textarea name="reportDescription" rows="4" required="required"></textarea>
			</label>
		</div>
	</form>
</section>
