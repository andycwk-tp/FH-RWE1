<link rel="stylesheet" href="styles/screen.css" type="text/css" media="screen" />
<script type="text/javascript" src="scripts/jquery-1.7.2.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>

<header>
	<h1>Report Graffiti</h1>
</header>
<section id="body-content">
	<form id="report-form">
		<div class="form-block">
			<input type="text" name="firstName" required="required" placeholder="First Name" class="text"/>
		</div>
		<div class="form-block">
			<input type="text" name="lastName" required="required" placeholder="Last Name" class="text"/>
		</div>
		<div class="form-block">
			<input type="email" name="emailAddress" required="required" placeholder="Email address" class="text"/>
		</div>
		<div class="form-block">
			<input type="number" name="contactNumber" placeholder="Contact Number" class="text"/>
		</div>
		<div class="form-block">
			<textarea name="reportDescription" rows="4" required="required" placeholder="Describe the graffiti"></textarea>
		</div>
		<div class="form-block">
			<label>
				<input type="hidden" name="reportLocationLong" id="reportLocationLong" />
				<input type="hidden" name="reportLocationLat" id="reportLocationLat" />
				<input type="checkbox" id="reportMyLocation" checked="checked" />
				inlude my location in the repoort
			</label>
		</div>
		<div class="form-block">
			<input type="button" id="takePhoto" value="Take photo" class="half button" />
			<input type="button" id="useGallery" value="Use Gallery" class="second half button" />
		<div>
		</div>
		<div class="form-block">
			<input type="submit" value="Send my report" name="submit" class="button"/>
		</div>
	</form>
</section>
